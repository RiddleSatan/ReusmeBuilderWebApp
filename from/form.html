<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <link rel="stylesheet" href="from.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row ">
      <h2 class="p-4 text-center text-info">Enter your Basic Details</h2>
      <div class="col-md-3"></div>
      <div class="col-md-6 m-3 bg-secondary">

        <div class="home">
          <label for="name">Enter your Name: </label>
          <input type="text" class="form-control p-2" name="" id="" />

          <label for="profession">Enter your profession: </label>
          <input type="text" name="" id="" class="form-control p-2" placeholder="e.g. Software Engineer" />

          <label for="address">Enter your address: </label>
          <input type="text" class="form-control p-2" name="" id="" placeholder="city/state/Country" />

          <label for="phoneInput">Enter your Phone No.: </label>
          <input class="form-control p-2" placeholder="+91 0000 0000 00" type="tel" name="phone" />

          <label for="professional-statement">professional-statement </label>
          <input class="form-control p-2" type="text" name="" id="" />

          <label for="work-experience">work-experience </label>
          <input type="text" class="form-control p-2" name="" id="" />

          <label for="Education">Education </label>
          <input type="text" name="" class="form-control p-2" id="" />
          <label for="pro-skills">pro-skills </label>
          <input class="form-control p-2" type="text" name="" id="" />
          <label for="references">references </label>
          <input type="text" name="" class="form-control p-2" id="" />
          <label for="interests">interest </label>
          <input type="text" name="" class="form-control p-2" id="" />
          <button type="button " class="form-control bg-dark text-white" > Button</button>
        </div>
      </div>
      <div class="col-md-3"></div>

    </div>
  </div>

  <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
