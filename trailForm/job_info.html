<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Builder App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>
  <body>
    <div class="row">
        <h1 class="p-4 text-center text-info">Job details</h1>
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-dark">
            <form action="" id="pInfo" class="p-4">
                <input type="text" id="Current_job" class="m-2 form-control" placeholder="Enter your Current Job title" name="" id="">
                <input type="text" id="About_your_skills" class="m-2 form-control" placeholder="Why should i hire you ?" name="" id="">
                <input type="text" id="link" class="m-2 form-control" placeholder="link Of your Project" name="" id="">
                <input type="submit" id="name" class="m-2 form-control bg-dark text-white" placeholder="submit" name="" id="">

            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
